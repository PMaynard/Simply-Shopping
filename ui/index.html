<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{{ @title }}</title>

  <link rel="stylesheet" href="ui/css/normalize.css" />
  <!-- If you are using CSS version, add this -->
  <link rel="stylesheet" href="ui/css/foundation.css" />
  <link rel="stylesheet" href="ui/css/app.css" />
  <link rel="stylesheet" href="ui/css/slimbox2.css" type="text/css" media="screen" />

  <script src="ui/js/jquery-1.9.1.min.js"></script>
  <script src="ui/js/vendor/custom.modernizr.js"></script>
  <script src="ui/js/simpleCart.min.js"></script>
  <script type="text/javascript" src="ui/js/slimbox2.js"></script>

  <script type="text/javascript">
    var keys     = [];
    var seq = "16,38";

    $(document).keydown( 
      function(e) {
        keys.push( e.keyCode );
        if ( keys.toString().indexOf( seq ) >= 0 ){
          window.open('ui/img/bg.jpg');
          keys = [];
        }
      }
    );
  </script>

  <script>
    simpleCart({
      currency: "GBP",
      shippingQuantityRate: 3,
      cartColumns: [
        { attr: "image", label: false, view: "image"},
        //Name of the item
        { attr: "name" , label: "Name" },
        //Quantity displayed as an input
        { attr: "quantity", label: "Quantity", view: "input"},
        //Built in view for a remove link
        { view:'remove', text: "Remove", label: false},
        //Price of item
        { attr: "price", label: "Price"},
        //Subtotal of that row (quantity of that item * the price)
        { attr: "total" , label: "Subtotal", view: "currency"  }
      ],
      checkout: {
        type: "PayPal",
        email: "pgm987@gmail.com"
      },
      cartStyle : "table"
    });
  </script>


</head>

<div class="row">
    <div class="large-12 columns">

    <!-- Navigation -->

      <div class="row">
        <div class="large-12 columns">

          <nav class="top-bar">

              </li>

            </ul>
         
            <section class="top-bar-section">

              <ul class="right">

                <li class="has-dropdown">
                  <a href="#">Categories</a>
                  <ul class="dropdown">
                    <li><a href="#">Bracelets</a></li>
                    <li><a href="#">Round Things</a></li>
                    <li><a href="#">Fancy Pencils</a></li>
                  </ul>
                </li>
                <li class="divider"></li>
                <li><a href="basket"><span class="simpleCart_quantity"></span> items</a></li>

              </ul>
            </section>
          </nav>
          <!-- End Top Bar -->
        </div>
      </div>

    <!-- End Navigation -->

    <include href="{{ @content }}" />

    <!-- Footer -->

        <div class="large-12 columns"><hr />

            <div class="large-6 columns">

                <li><a href="dora-web">Home</a></li>
                <li><a href="about">About</a></li>
